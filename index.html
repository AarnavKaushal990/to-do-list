<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://www.yopandtom.com/cdn/shop/articles/Exercise_routine_to_do_list_600x.jpg?v=1672765140");
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.8); /* Red with transparency */
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .container:hover {
            background-color: rgba(255, 0, 0, 0.9); /* Darker red on hover */
        }

        h1 {
            text-align: center;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: yellow; /* Highlight the header on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: left;
            border: 1px solid white;
        }

        td.task {
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        td.task:hover {
            background-color: gray; /* Slightly change background on hover */
            transform: scale(1.02); /* Slight zoom effect */
        }

        td.task.done {
            text-decoration: line-through;
        }

        .add-item {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 75%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glowing effect on focus */
        }

        button {
            padding: 10px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: black;
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .remove-btn {
            background-color: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .remove-btn:hover {
            background-color: white;
            color: red;
            transform: scale(1.1); /* Slightly larger remove button on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <table id="todo-list">
        <thead>
            <tr>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- List items will be added here -->
        </tbody>
    </table>

    <div class="add-item">
        <input type="text" id="todo-input" placeholder="Add new task">
        <button onclick="addTask()">Add</button>
    </div>
</div>

<script>
    function addTask() {
        const input = document.getElementById('todo-input');
        const taskText = input.value;
        if (taskText.trim() === '') return;

        const tr = document.createElement('tr');

        // Create the task cell
        const taskTd = document.createElement('td');
        taskTd.textContent = taskText;
        taskTd.classList.add('task');

        // Create the "Remove" button cell
        const actionTd = document.createElement('td');
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.classList.add('remove-btn');

        // Add event listener to the "Remove" button
        removeBtn.addEventListener('click', function () {
            tr.remove();
        });

        // Toggle done state when clicking on the task cell
        taskTd.addEventListener('click', function () {
            taskTd.classList.toggle('done');
        });

        actionTd.appendChild(removeBtn); // Add the remove button to the action cell
        tr.appendChild(taskTd);          // Add the task cell to the row
        tr.appendChild(actionTd);        // Add the action cell to the row

        const tbody = document.querySelector('#todo-list tbody');
        tbody.appendChild(tr);           // Add the row to the table

        input.value = ''; // Clear the input field
    }
</script>

</body>
</html>
